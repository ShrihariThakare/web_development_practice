<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table border>
        <caption>FOOD MENU</caption>
        <!--Table Header-->
        <thead>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>
</thead>
<!--Table body-->
<tbody>
    <tr>
        <td>Frooti</td>
        <td>10</td>
    </tr>
    <tr>
        <td>samosa</td>
        <td>12</td>
    </tr>
    <tr>
        <td>chips</td>
        <td>12</td>
    </tr>
</tbody>
</table>
</body>
</html>
