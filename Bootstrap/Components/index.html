<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <h1>buttons</h1>
    <button type=button" class="btn btn-danger">btn one</button>
    <button type=button" class="btn btn-primary">btn two</button>
    <button type=button" class="btn btn-secondary">btn three</button>
    <button type=button" class="btn btn-warning">btn four</button>
    <button type=button" class="btn btn-info">btn five</button>
    <h1>outline buttons</h1>
    <button type=button" class="btn btn-outline-danger">btn one</button>
    <button type=button" class="btn btn-outline-primary">btn two</button>
    <button type=button" class="btn btn-outline-secondary">btn three</button>
    <button type=button" class="btn btn-outline-warning">btn four</button>
    <button type=button" class="btn btn-outline-info">btn five</button>
    <h1>Anchor tag in from of button</h1>

    <a href="#" class="btn btn-dark">google me!</a>
</body>
</html>
