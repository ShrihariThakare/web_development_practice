<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <h1>1)this is my badge</h1>
    <!-- this is my badge -->
    <span class="badge bg-secondary">New</span>

    <h1>2)hedding in badge</h1>
    <h5>Notification <span class="badge bg-secondary">20+</span></h5>
<h1>3)badge in button</h1>
<button type="button" class="btn btn-primary">
    followers
    <span class="badge bg-secondary">100+</span>
</button>
    <h1>4)badge positions</h1>
    <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
  </button>
</body>
</html>
