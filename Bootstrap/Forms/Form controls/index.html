<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap in Css</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form demo</h2>
        <form class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" for="email" id="Email"/>
      
        
            <form class="mb-3">
                <label class="form-label">Password</label>
                <input type="Password" class="form-control" placeholder="Password" for="Password" id="Password"/>
          
             
                <form class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="Address" class="form-control-lg" placeholder="Address" for="Address" id="Address"/>
              
      
      
      
        </form>
   
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
